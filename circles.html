<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
    <link rel="stylesheet" type="text/css" href="circles.css">
    <script type="text/paperscript" canvas="myCanvas">

    var sound = new Howl({
      urls: ['sounds/bubbles.mp3']
    });

    var circles = [];

    function onKeyDown(event) {

      sound.play();
      var maxPt = new Point(view.size.width, view.size.height);
      var randomPt = Point.random();
      var pt = maxPt * randomPt;
      var newCircle = new Path.Circle(pt, 500);
      newCircle.fillColor = "orange";
     	circles.push(newCircle);
    }

    var animatedCircle = new Path.Circle(new Point(300, 300), 100);
    animatedCircle.fillColor = "red";

    function onFrame(event) {
      for (var i = 0; i < circles.length; ++i) {
        circles[i].fillColor.hue += 1;
        circles[i].scale(0.9);
      }
    }

    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
